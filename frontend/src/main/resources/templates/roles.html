<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Geot Publico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
</head>
<body>
    <div class="container">
      <div th:if="${not #lists.isEmpty(roles)}">
          <h1>Lista de tipos de cuentas</h1>
        <table class="highlight">
            <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
            </tr>
            </thead>
                <tbody>
                    <tr th:each="rol: ${roles}">
                        <td th:text="${rol.getRolId()}"></td>
                        <td th:text="${rol.getNombre()}"></td>
                        <td th:text="${rol.getDescripcion()}"></td>
                    </tr>
                </tbody>
        </table>
      </div>
    </div>
</body>
</html>
