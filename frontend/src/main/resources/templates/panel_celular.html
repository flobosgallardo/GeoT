<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <style>
        body,html {
            height: 100%;
            background: dimgray;
        }

        em{
            text-decoration: underline;
        }
    </style>
   </head>
<body>
<div class="container text-center">
    <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark justify-content-between">
        <a class="btn btn-info" href="panel_account">ver cuenta</a>
        <a class="btn btn-info" href="logout">cerrar sesion</a>
    </nav>


    <div style="background: darkgrey" th:if="${not #lists.isEmpty(celulares)}">
        <h2>Celular de <em th:text="${nombreCliente}"> </em></h2>
        <h1>Lista de celulares</h1>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">marca</th>
                <th>modelo</th>
                <th>telefono</th>
                <th>Detalle</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="celular: ${celulares}">
                <td th:text="${celular.getMarca()}"></td>
                <td th:text="${celular.getModelo()}"></td>
                <td th:text="${celular.getNumtelefono()}"></td>
                <td><a class="btn btn-info" th:href="'celular/' + ${celular.getCelularId()}" th:text="${celular.getModelo()}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
