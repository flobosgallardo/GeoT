<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Geot Publico</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <style>
        body,html {
            height: 100%;
            background: dimgray;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="mx-auto">
                <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark">
                    <a class="btn btn-info" href="../panel_celular">volver al panel</a>
                </nav>
                <div style="background: darkgray" class="jumbotron text-center">
                    <h2>Celular de <em th:text="${nombreCliente}"> </em></h2>
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th>marca</th>
                            <th>modelo</th>
                            <th>telefono</th>
                            <th th:if="${not #lists.isEmpty(gps)}">Vehiculos</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${celular.getMarca()}"></td>
                            <td th:text="${celular.getModelo()}"></td>
                            <td th:text="${celular.getNumtelefono()}"></td>
                            <td th:if="${not #lists.isEmpty(gps)}" >
                                    <a class="button" th:href="'gps/' + ${gps.getGpsId()}">ir a mapa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
