<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Geot Publico</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <style>
        body,html {
            height: 100%;
            background: dimgray;
        }
    </style>
    <script async type="text/javascript">
        function load()
        {
            setTimeout("window.open(self.location, '_self');", 5000);
        }
    </script>


</head>
<body onload="load()">
<div class="container text-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="mx-auto">
                <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark">
                    <a class="btn btn-info" href="/zgeot_publico/panel_celular">volver al panel</a>
                </nav>
                <div style="background: darkgray" class="jumbotron text-center">
                    <div th:if="${#lists.isEmpty(coordenadas)}">
                        <h3>No hay coordenadas registradas</h3>
                    </div>
                    <table class="table table-responsive table-striped table-dark" th:if="${not #lists.isEmpty(coordenadas)}">
                        <thead >
                        <tr >
                            <th>Coordenada X</th>
                            <th>coordenada Y</th>
                            <th>Coordenada Z</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="coordenada: ${coordenadas}">
                            <td th:text="${coordenada.getCoordenadaX()}"></td>
                            <td th:text="${coordenada.getCoordenadaY()}"></td>
                            <td th:text="${coordenada.getCoordenadaZ()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
