<!DOCTYPE html>

</head>
<body>

      <div th:if="${not #lists.isEmpty(clientes)}">

            <thead>
            <tr>
                <th>id</th>

                <th>Apellido</th>
                <th>Usuario</th>
                <th>Contrase√±a</th>
                <th>Detalles</th>
            </tr>
            </thead>
                <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.getClienteId()}"></td>
                        <td th:text="${cliente.getNombre()}"></td>

</body>
</html>
