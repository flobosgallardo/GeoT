<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Geot Publico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
</head>
<body>
    <div class="container">
      <div th:if="${not #lists.isEmpty(choferes)}">
          <h1>Lista de choferes</h1>
        <table class="highlight">
            <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Rut</th>
            </tr>
            </thead>
                <tbody>
                    <tr th:each="chofer: ${choferes}">
                        <td th:text="${chofer.getChoferId()}"></td>
                        <td th:text="${chofer.getNombre()}"></td>
                        <td th:text="${chofer.getApellido()}"></td>
                        <td th:text="${chofer.getRut()}"></td>
                    </tr>
                </tbody>
        </table>
      </div>
    </div>
</body>
</html>
