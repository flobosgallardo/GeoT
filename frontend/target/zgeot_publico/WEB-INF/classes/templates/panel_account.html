<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css"/>
</head>
<body>
<div class="container text-center">
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="mx-auto">
                <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark">
                    <a class="btn btn-info" href="panel_celular">volver al panel</a>
                </nav>
                <div style="background: darkgray" class="jumbotron text-center">
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th>Usuario</th>

                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Tipo de cuenta</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${cliente.getUsuario()}"></td>

                            <td th:text="${cliente.getNombre()}"></td>
                            <td th:text="${cliente.getApellido()}"></td>
                            <td th:text="${cliente.getRol().getNombre()}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
<style>
    body,html {
        height: 100%;
        background: dimgray;
    }
</style>
</body>
</html>
