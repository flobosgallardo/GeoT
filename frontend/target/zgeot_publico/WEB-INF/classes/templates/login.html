<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingresar al sistema</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="mx-auto">
            <div style="background: darkgray" class="jumbotron text-center">
                <form th:action="@{/login}" th:method="post">
                    <h1>Iniciar sesion</h1>
                    <div th:if="${cliente_not_valid}">Usuario no valido!</div>
                    <div class="form-group">
                        <input type="text" th:name="username" placeholder="usuario" th:required="required"/>
                    </div>
                    <div class="form-group">
                        <input type="password" th:name="password" placeholder="contrasena" th:required="required"/>
                    </div>
                    <button class="btn btn-primary" type="submit">ingresar</button>
                </form>
                <br/><br/>
                <h5><a class="btn btn-info" href="createaccount">crear cuenta</a></h5>
            </div>
        </div>
    </div>
</div>
</body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

</script>

    body,html {
        height: 100%;
        background: dimgray;
    }

</html>
