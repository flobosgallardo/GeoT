<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear cuenta</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <style>
        body,html {
            height: 100%;
            background: dimgray;
        }
    </style>
</head>
<body>

<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="mx-auto">
            <div style="background: darkgray" class="jumbotron text-center">
                <form  style="background: darkgrey" th:action="@{/process_account}" th:object="${cliente}" th:method="post">
                    <h2>Agregar Nuevo Usuario</h2>
                    <div style="color: red" th:if="${cliente_exist}">Cliente ya existente!</div>
                    <div class="form-group">
                        <input type="text" th:field="*{nombre}" th:required="required" placeholder="nombre"/>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{apellido}" th:required="required" placeholder="apellido"/>
                    </div>
                    <div class="form-group">
                        <div style="color: red" th:if="${usuario_exist}">el nombre de usuario ya esta en uso!</div>
                        <input type="text" th:field="*{usuario}" th:required="required" placeholder="usuario"/>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{correo}" th:required="required" placeholder="correo"/>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{contrasena}" th:required="required" placeholder="contrasena"/>
                    </div>
                    <button class="btn btn-primary"  type="submit">crear</button>
                </form>
                <br/>  <br/>
                <h5><a class="btn btn-info" href="login">iniciar sesion</a></h5>
            </div>
        </div>
    </div>
</div>


</body>
</html>
